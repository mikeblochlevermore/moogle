<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Moogle</title>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <nav>
            <a href="index.html">Moogle</a>
            <a href="advanced.html">Advanced</a>
            <a href="https://www.google.com/drive/" class="fa fa-bars"></a>
            <button href="https://myaccount.google.com">Sign In</button>
        </nav>
        <main>
            <div id="logo">
                <a href="index.html"><img src="logo_images.JPG" alt="logo" width="300px"></a>
            </div>
        </main>
        <div id="search_area">
            <form action="http://www.google.com/search">
                <div id="searchbar">
                    <i id="magnifier" class="fa fa-search"></i>
                    <input type="hidden" name="tbm" value="isch">
                    <input id="searchinput" type="text" name="q" placeholder="">
                </div>
            </div>
            <div>
                <button id="submit" type="submit" value="Google Search">Image Search</button>
        </form>

        <script>
            // Adds the word "cow" to the search query
            document.querySelector('form').addEventListener('submit', function(event) {
                var searchInput = document.getElementById('searchinput');
                searchInput.value += ' cow';
            });
        </script>

            <p>Search results may be more cow-related than desired...</p>
        </div>
        <footer>
            <div class="top_footer">Denmark</div>
            <div>
                <a href="">About</a>
                <a href="">Advertising</a>
                <a href="">Business</a>
                <a href="">How Search Works</a>
            </div>
        </footer>
    </body>
</html>
