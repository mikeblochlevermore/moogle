<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Moogle</title>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <nav>
            <a href="">Mail</a>
            <a href="">Images</a>
            <a class="fa fa-bars"></a>
            <button href="">Sign In</button>
        </nav>
        <div id="logo">
            <img src="logo.jpg" alt="logo" width="300px">
        </div>
        <div id="search_area">
            <form action="https://www.google.com/search">
                <div id="searchbar">
                    <i id="magnifier" class="fa fa-search"></i>
                    <input id="searchinput" type="text" name="q" placeholder="">
                    <input type="hidden" name="q" value="cow">
                </div>
            </div>
            <div>
                <button id="submit" type="submit" value="Google Search">Moogle Search</button>
        </form>
            <p>Search results may be more cow related than desired...</p>
        </div>
        <footer>
            <div class="top_footer">Denmark</div>
            <div>
                <a>About</a>
                <a>Advertising</a>
                <a>Business</a>
                <a>How Search Works</a>
            </div>
        </footer>
    </body>
</html>
